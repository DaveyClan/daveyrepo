name: Generate Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Debug - List directory structure
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== Contents of repo directory ==="
          ls -la repo/
          echo "=== Checking for addon.xml files ==="
          find . -name "addon.xml" -type f
      
      - name: Run repo generator
        run: python repo/_repo_generator.py
      
      - name: Debug - Check generated files
        run: |
          echo "=== Check for zips ==="
          if [ -d "repo/zips" ]; then
            echo "=== Zips directory contents ==="
            find repo/zips -type f | head -20
          else
            echo "No zips directory was created"
          fi
      
      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      
      - name: Commit and push changes
        run: |
          git add -A
          git commit -m "Auto-generate repository files" || echo "No changes to commit"
          git push
