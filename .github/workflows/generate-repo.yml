name: Generate Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Run repo generator
        run: |
          cd repo/plugin.video.DaveyClan
          python _repo_generator.py
      
      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      
      - name: Commit and push changes
        run: |
          git add -A
          git commit -m "Auto-generate repository files" || echo "No changes to commit"
          git push
